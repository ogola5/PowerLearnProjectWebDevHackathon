<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./bs/css/flatly.min.css" />
		<link rel="stylesheet" href="./styles.css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="#" id="form" method="POST" role="form">
					
						<div class="form-group">
							<div class="input">
								<div>
									<label>Todo Title</label>
									<input id="" type="text" class="form-control title" placeholder="Todo Title" aria-label="Todo" aria-describedby="add-btn" width="25%"
									autofocus>
								</div>
								<div>	
								<label>Task</label>
								<input id="" type="text" class="form-control task" placeholder="Todo Title" aria-label="Todo" aria-describedby="add-btn" width="25%"
								autofocus>
								</div>
								<div>
								<label>Date of Task</label>
								<input id="" type="date" class="form-control date" placeholder="Date to Perform Task" aria-label="Todo" aria-describedby="add-btn" width="25%"
								autofocus>
								</div>
							
							  <span class="input-btn">
								<input type="submit" class="btn btn-default add-task" id="add-btn"type="submit" value="ADD">
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button id='' type="button" class="btn btn-warning delete-completed">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button>
								</div>
								<div class="btn-group">
									<button id="" type="button" class="btn btn-warning delete-all">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul id='task-list' class="task-list list-group t20">

						
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2022 <strong>ToDo App PLP Group 21</strong>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery -->
		<script src="./bs/js/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="./bs/js/bootstrap.min.js"></script>
		<!-- Todo -->
		<script src="./todo.js"></script>
	</body>
</html>
